apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: couchdb
spec:
  selector:
    matchLabels:
      component: couchdb
  template:
    metadata:
      labels:
        component: couchdb
    spec:
      containers:
      - image: apache/couchdb
        name: couchdb
        ports:
        - containerPort: 5984
        readinessProbe:
          httpGet:
            path: /_up
            port: 5984
            httpHeaders:
          initialDelaySeconds: 3
          periodSeconds: 20
        livenessProbe:
          httpGet:
            path: /_up
            port: 5984
            httpHeaders:
          initialDelaySeconds: 3
          periodSeconds: 20
        volumeMounts:
        - mountPath: /opt/couchdb/data
          name: couchdb-data
      volumes:
      - name: couchdb-data
        persistentVolumeClaim:
          claimName: couchdb-data
